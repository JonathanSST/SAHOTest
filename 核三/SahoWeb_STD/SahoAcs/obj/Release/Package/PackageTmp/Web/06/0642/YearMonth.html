    <table>
        <tr>
            <td>
                年度<select id="Year" name="Year">
                    <script>
                        for (var i = 2010; i < 2099; i++)
                        {
                            document.write('<option value="'+i+'">'+i+'</option>')
                        }
                    </script>
                </select>
            </td>
            </tr>
        <tr>
            <td>
                月份<table>
                    <script>
                        for (var q = 0; q <= 3; q++) {
                            document.write('<tr>');
                            for (var m = 1; m <= 3; m++) {
                                document.write('<td class="DoMonth">'+(q*3+m)+'</td>')
                            }
                            document.write('</tr>');
                        }
                    </script>
                </table>
            </td>
        </tr>
    </table>
